apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-example
  namespace: spark-operator
spec:
    type: Python
    pythonVersion: "3"
    mode: cluster
    image: "vinaymakam/spark-example:0.0.1"
    imagePullPolicy: Always
    mainApplicationFile: local:///app/example_pyspark_app.py
    sparkVersion: "3.4.2"
    restartPolicy:
        type: OnFailure
        onFailureRetries: 3
        onFailureRetryInterval: 10
        onSubmissionFailureRetries: 5
        onSubmissionFailureRetryInterval: 20
    driver:
        cores: 1
        coreLimit: "1200m"
        memory: "512m"
        labels:
            version: 3.4.2
        serviceAccount: my-release-spark
    executor:
        cores: 1
        instances: 1
        memory: "512m"
        labels:
            version: 3.4.2
